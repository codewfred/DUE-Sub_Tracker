<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Due - Sign In</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body {
            background-color: #0a0a0a;
            /* Fallback if style.css isn't loaded perfectly */
            color: white;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: block;
            color: white;
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #888;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #fff;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .auth-toggle a {
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
            font-size: 0.8rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #333;
        }

        .divider span {
            padding: 0 10px;
        }

        .social-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .social-btn {
            background: #1a1a1a;
            border: 1px solid #333;
            color: white;
            padding: 0.8rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .social-btn:hover {
            background: #252525;
            border-color: #555;
        }

        .social-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 1rem;
            }

            .auth-card {
                width: 100%;
                max-width: 600px;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <a href="index.html" class="auth-logo"><i class="fa-solid fa-infinity"></i> Due</a>
                <p id="form-title">Welcome back</p>
            </div>

            <form id="auth-form">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary full-width"
                    style="width: 100%; padding: 1rem; border-radius: 12px; background: white; color: black; border: none; font-weight: 600; cursor: pointer;">Sign
                    In</button>
            </form>

            <div id="message" style="margin-top: 1rem; text-align: center; font-size: 0.9rem;"></div>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-buttons">
                <button type="button" id="github-login" class="social-btn" disabled><i class="fa-brands fa-github"></i>
                    GitHub</button>
                <button type="button" id="twitter-login" class="social-btn" disabled><i
                        class="fa-brands fa-x-twitter"></i> </button>
            </div>

            <div class="auth-toggle">
                <span id="toggle-text">Don't have an account?</span>
                <a id="toggle-btn">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>

</html>
